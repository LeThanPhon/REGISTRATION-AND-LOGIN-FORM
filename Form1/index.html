<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng ký tài khoản</h3>
          <p class="desc">Cùng nhau nghe nhạc miễn phí tại đây ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Lê Thanh Phong" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: name@email.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/Thành phố</label>
            <select id="province" name="province" type="password" class="form-control">
                <option value="">-- Chọn Tỉnh/Thành phố --</option>
                <option value="tphcm">Thành phố Hồ Chí Minh</option>
                <option value="hn">Hà Nội</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="gender" class="form-label">Giới tính</label>
            <div>
                <input name="gender" type="radio" value="male" class="form-control">
                Nam
            </div>
            <div>
                <input name="gender" type="radio" value="female" class="form-control">
                Nữ
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
          <button class="form-submit" onclick="location.href='../Form2/index.html'">Đăng nhập</button>

        </form>
    <script src = './assets/js/main.js'></script>
    <!-- <script src = './assets/js/main1.js'></script> -->

    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequire('#fullname'),
                Validator.isRequire('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequire('#password_confirmation'),
                Validator.isRequire('#avatar'),
                Validator.isConfirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value
                }, 'Mật khẩu nhập lại không chính xác'),
                Validator.isRequire('#province'),
                Validator.isRequire('input[name="gender"]'),
            ],
            onSubmit: function(data) {

                // Call API
                console.log(data)
            }
        });
    </script>
      </div>
</body>
</html>
